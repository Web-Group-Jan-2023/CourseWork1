<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>todo(VUE.js version)</title>
        <!--Load the Vue.js as a JavaScript library-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            *{
                
                box-sizing: border-box;
            }
            #item{
                max-width:320px; 
                padding: 1rem; 
                border: 1px solid #212142; 
                border-radius: 1rem;
            }
        </style>

        
</head>
<body>
        <div id="app">
            <header>
                <h1 v-text="sitename"></h1>
            </header>

                <div id="item">
                    <p>Subject:{{product.Subject}}</p>
                    <p>Location:{{product.Location}}</p>
                    <p>Price:{{product.price}}</p>
                    <p>Number_of_Places:{{product.Number_of_Places }} </p>
                    <button v-bind:disabled="product.Number_of_Places== 0" v-on:click="product.Number_of_Places -= 1 ">Add To Cart</button>
                    <p v-if="product.Number_of_Places == 0">
                    <p btnDisable:true></p> 
                    </p>
                </div>
        </div>
        
    </body>
    <script type="text/javascript">
        var webstore = new Vue({
           el:'#app',
           data:{
              
               btnDisable:false,
               product:{
                   Subject:'Math',
                   Location:'Knowledge Park',
                   price:2000,
                   Number_of_Places:5,
                   
               }
               
           }
           
        });
    </script>
</html>
